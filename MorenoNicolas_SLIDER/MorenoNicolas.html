<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MorenoNicolas.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/3e97fafe51.js" crossorigin="anonymous"></script>
    <script src="MorenoNicolas.js"></script>
    <title>Slider</title>
</head>
<body>

  <section class="home" id="home">

    <video class="video-slider left_tran active" src="sea.mp4" autoplay muted loop></video>
    <video class="video-slider left_tran" src="snow.mp4" autoplay muted loop></video>
    <video class="video-slider left_tran" src="wheat.mp4" autoplay muted loop></video>
    <video class="video-slider left_tran" src="desert.mp4" autoplay muted loop></video>
    <video class="video-slider left_tran" src="lake.mp4" autoplay muted loop></video>

    <div class="content active">
      <h1><br><span>Mar.</span></h1>
    </div>

    <div class="content">
      <h1><br><span>Cordilleras.</span></h1>
    </div>

    <div class="content">
      <h1><br><span>Naturaleza.</span></h1>
    </div>

    <div class="content">
      <h1><br><span>Desierto.</span></h1>
    </div>

    <div class="content">
      <h1><br><span>Lagos.</span></h1>
    </div>

    <div class="slider-navigation">
      <div class="nav-btn active"><i class="fas fa-fish"></i></div>
      <div class="nav-btn"><i class="fas fa-snowflake"></i></div>
      <div class="nav-btn"><i class="fas fa-seedling"></i></div>
      <div class="nav-btn"><i class="fas fa-umbrella-beach"></i></div>
      <div class="nav-btn"><i class="fas fa-mountain"></i></div>
    </div>

    <div class="slider-transition">
      <div class="tran-btn active" id="left_tran"><i class="fas fa-arrow-circle-right"></i></div>
      <div class="tran-btn" id="right_tran"><i class="fas fa-arrow-circle-left"></i></div>
      <div class="tran-btn" id="top_tran"><i class="fas fa-arrow-circle-down"></i></div>
      <div class="tran-btn" id="bot_tran"><i class="fas fa-arrow-circle-up"></i></div>
      <div class="tran-btn" id="mid_tran"><i class="fas fa-dot-circle"></i></div>
    </div>

    <div class="slider-colors">
      <div class="color-btn" id="color-one"></div>
      <div class="color-btn" id="color-two"></div>
      <div class="color-btn" id="color-thr"></div>
      <div class="color-btn" id="color-fou"></i></div>
      <div class="color-btn" id="color-fiv"></i></div>
    </div>

  </section>

</body>
</html>
